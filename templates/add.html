<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Mật Khẩu Mới - PassManager</title>
    <style>
        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background-color: #f0f2f5; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { 
            max-width: 450px; 
            width: 90%;
            background: white; 
            padding: 40px; 
            border-radius: 16px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
        }
        h2 { font-weight: 800; margin-bottom: 25px; text-align: center; color: #111827; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; color: #4b5563; }
        input, select { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #e5e7eb; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 15px;
        }
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 25px; }
        .btn { padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; border: none; transition: 0.2s; text-align: center; text-decoration: none; }
        .btn-save { background-color: #2563eb; color: white; }
        .btn-save:hover { background-color: #1d4ed8; }
        .btn-gen { background-color: #f1f5f9; color: #475569; border: 1px solid #e5e7eb; }
        .btn-gen:hover { background-color: #e2e8f0; }
        .btn-back { background-color: transparent; color: #6b7280; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Thêm Mật Khẩu</h2>
    
    <form action="/add" method="post">
        <div class="form-group">
            <label for="service">Tên dịch vụ</label>
            <input type="text" id="service" name="service" placeholder="VD: Facebook, Gmail..." required>
        </div>

        <div class="form-group">
            <label for="username">Tên đăng nhập / Email</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password_type">Lựa chọn kiểu mật khẩu</label>
            <select id="password_type">
                <option value="complex">Ký tự phức tạp (H9@kL#m1...)</option>
                <option value="passphrase">Passphrase NIST (Apple-River-Sky...)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="password_field">Mật khẩu</label>
            <input type="text" id="password_field" name="password" placeholder="Nhập hoặc nhấn nút tạo bên dưới" required>
        </div>
        
        <div class="btn-group">
            <button type="button" class="btn btn-gen" onclick="generatePass()">✨ Tạo mật khẩu tự động</button>
            <button type="submit" class="btn btn-save">Lưu mật khẩu</button>
            <a href="/dashboard" class="btn btn-back">Quay lại</a>
        </div>
    </form>
</div>

<script>
    async function generatePass() {
        const passField = document.getElementById('password_field');
        const mode = document.getElementById('password_type').value;
        
        try {
            // Gửi yêu cầu với tham số mode đã chọn
            const response = await fetch(`/api/generate?mode=${mode}`);
            const data = await response.json();
            
            if (data.password) {
                passField.value = data.password;
            }
        } catch (error) {
            alert("Lỗi kết nối server!");
        }
    }
</script>

</body>
</html>
