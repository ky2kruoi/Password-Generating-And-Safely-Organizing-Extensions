<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - PassManager Secured</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="center-layout">
    <div class="card card-narrow" style="text-align: center;">
        <i class="ph-shield-check" style="font-size: 48px; color: var(--accent-color);"></i>
        <h2>Chào mừng trở lại!</h2>
        <p class="subtitle">Nhập Khóa Chủ để mở kho dữ liệu an toàn của bạn.</p>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-error">
                <i class="ph-warning-circle-bold"></i> {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/login" method="post">
            <div class="form-group">
                <label for="mk">Khóa Chủ (Master Key)</label>
                <div style="position: relative;">
                     <i class="ph-key" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                    <input type="password" id="mk" name="master_key" placeholder="Nhập mật khẩu của bạn..." required autofocus style="padding-left: 40px;">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="ph-lock-open-bold"></i> Mở Kho Khóa
            </button>
        </form>
    </div>
</body>
</html>
